<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .fave {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 5rem;
      height: 6.25rem;
      background: url(https://abs.twimg.com/a/1446542199/img/t1/web_heart_animation.png)
        no-repeat;
      background-position: 0 0;
      cursor: pointer;
    }
    .fave:hover {
      transition: background 1s steps(28);
      background-position: -2800px 0;
    }
  </style>
  <body>
    <div class="fave"></div>
  </body>
</html>
