<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>movie app</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0093b2f54c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" defer></script>
    <script src="js/swiper.js" defer></script>
    <script src="js/banner.js" defer></script>
    <script src="js/home.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="col">
        <svg
          class="logo"
          xmlns="http://www.w3.org/2000/svg"
          width="1024"
          height="276.742"
          viewBox="0 0 1024 276.742"
        >
          <path
            d="M140.803 258.904c-15.404 2.705-31.079 3.516-47.294 5.676l-49.458-144.856v151.073c-15.404 1.621-29.457 3.783-44.051 5.945v-276.742h41.08l56.212 157.021v-157.021h43.511v258.904zm85.131-157.558c16.757 0 42.431-.811 57.835-.811v43.24c-19.189 0-41.619 0-57.835.811v64.322c25.405-1.621 50.809-3.785 76.482-4.596v41.617l-119.724 9.461v-255.39h119.724v43.241h-76.482v58.105zm237.284-58.104h-44.862v198.908c-14.594 0-29.188 0-43.239.539v-199.447h-44.862v-43.242h132.965l-.002 43.242zm70.266 55.132h59.187v43.24h-59.187v98.104h-42.433v-239.718h120.808v43.241h-78.375v55.133zm148.641 103.507c24.594.539 49.456 2.434 73.51 3.783v42.701c-38.646-2.434-77.293-4.863-116.75-5.676v-242.689h43.24v201.881zm109.994 49.457c13.783.812 28.377 1.623 42.43 3.242v-254.58h-42.43v251.338zm231.881-251.338l-54.863 131.615 54.863 145.127c-16.217-2.162-32.432-5.135-48.648-7.838l-31.078-79.994-31.617 73.51c-15.678-2.705-30.812-3.516-46.484-5.678l55.672-126.75-50.269-129.992h46.482l28.377 72.699 30.27-72.699h47.295z"
          />
        </svg>
        <nav class="no-mobile">
          <ul class="items">
            <li id="home" class="item">
              <a class="active" href="index.html">Home</a>
            </li>
            <li id="series" class="item"><a href="series.html">Series</a></li>
            <li id="list" class="item"><a href="list.html">My List</a></li>
          </ul>
        </nav>
      </div>

      <div class="col">
        <form class="search">
          <svg
            class="search-btn"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              fillRule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clipRule="evenodd"
            ></path>
          </svg>
          <input
            type="text"
            placeholder="Search..."
            class="input"
            name="title"
          />
        </form>
        <nav class="mobile">
          <button onclick="toggleMenu()" />
          <ul class="dropdown">
            <li id="home"><a href="/">Home</a></li>
            <li id="series"><a href="series.html">Series</a></li>
            <li id="list"><a href="list.html">My List</a></li>
            <li id="list">
              <a href="https://github.com/Rolo-coding/movie-app" target="_blank"
                >Source code</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="banner">
      <div class="title no-mobile"></div>
      <div class="overview no-mobile"></div>
    </div>

    <main>
      <div class="swiper">
        <div id="movies" class="swiper-wrapper movies series"></div>
        <div class="no-mobile" class="swiper-button-prev"></div>
        <div class="no-mobile" class="swiper-button-next"></div>
      </div>
    </main>

    <section class="modal">
      <div class="modal-card card"></div>
    </section>
  </body>
</html>
